<!DOCTYPE html>
<html>
    <head>
        <title>Stock Search</title> 
        <link rel="stylesheet" href="style.css">
        <script src="./scripts.js"></script>
    </head>

    <body class="centered">
        <div class="header">Stock Search</div>
        <div class="search-container">
            <form id="symbol-search" onsubmit="return symbolsearch(this)">
                <button class="left-rounded" type="submit">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                </button>
                <input class="search-bar" type="text" id="symbol" name="symbol" placeholder="Enter Stock Ticker Symbol" required>
                <button class="right-rounded" type="button" onclick="clearInput()">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512"><path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path></svg>
                </button>
            </form>
        </div>

        <div id="tab-container" class="tab-container">
            <div class="tab">
                <button id="company-btn" class="tablinks" onclick="openTab(this, 'company')">Company</button>
                <button id="stock-btn" class="tablinks" onclick="openTab(this, 'stock')">Stock Summary</button>
                <button id="charts-btn" class="tablinks" onclick="openTab(this, 'charts')">Charts</button>
                <button id="news-btn" class="tablinks" onclick="openTab(this, 'news')">Latest News</button>
            </div>
            
            <div id="company" class="tabcontent">
                <table>
                    <tr>
                        <td colspan="2" class="centered">
                            <img id="company-logo" src="" width="150px" height="150px">
                        </td>
                    </tr>
                    <tr>
                        <th>Company Name</th>
                        <td id="company-name"></td>
                    </tr>
                    <tr>
                        <th>Stock Ticker Symbol</th>
                        <td class="stock-ticker-symbol"></td>
                    </tr>
                    <tr>
                        <th>Stock Exchange Code</th>
                        <td id="stock-exchange-code"></td>
                    </tr>
                    <tr>
                        <th>Company Start Date</th>
                        <td id="company-start-date"></td>
                    </tr>
                    <tr>
                        <th>Category</th>
                        <td id="category"></td>
                    </tr>
                </table>
            </div>
            
            <div id="stock" class="tabcontent">
                <table>
                    <tr></tr>
                    <tr>
                        <th>Stock Ticker Symbol</th>
                        <td class="stock-ticker-symbol"></td>
                    </tr>
                    <tr>
                        <th>Trading Day</th>
                        <td id="trading-day"></td>
                    </tr>
                    <tr>
                        <th>Previous Closing Price</th>
                        <td id="prev-closing-price"></td>
                    </tr>
                    <tr>
                        <th>Opening Price</th>
                        <td id="opening-price"></td>
                    </tr>
                    <tr>
                        <th>High Price</th>
                        <td id="high-price"></td>
                    </tr>
                    <tr>
                        <th>Low Price</th>
                        <td id="low-price"></td>
                    </tr>
                    <tr>
                        <th>Change</th>
                        <td id="change"></td>
                    </tr>
                    <tr>
                        <th>Change Percent</th>
                        <td id="change-percent"></td>
                    </tr>
                </table>
                <div id="trend-container" class="trend-container"> 
                    <div class="end" style="color:red">Strong<br>Sell</div>
                    <div id="ss" style="background-color:red">0</div>
                    <div id="s" style="background-color:maroon">0</div>
                    <div id="h" style="background-color:darkolivegreen">0</div>
                    <div id="b" style="background-color:green">0</div>
                    <div id="sb" style="background-color:springgreen">0</div>
                    <div class="end" style="color: springgreen">Strong<br>Buy</div>
                </div>
                <div>Recommendation Trends</div>
            </div>
            
            <div id="charts" class="tabcontent">

            </div>

            <div id="news" class="tabcontent">
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
                <div class="news-block"></div>
            </div>
        </div>
        
    </body>

</html>
